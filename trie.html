  <h1>Auditorium Seat Booking Web Application</h1>
  <p>Enter the number of rows and columns in the auditorium:</p>
  <form id="auditorium-form">
    <label for="num-rows">Number of rows:</label>
    <input type="number" id="num-rows" name="num-rows" min="1" required>
    <label for="num-columns">Number of columns:</label>
    <input type="number" id="num-columns" name="num-columns" min="1" required>
    <button type="submit">Create Seating Chart</button>
  </form>
  <div id="seating-chart"></div>
  <p>Click on a seat to book it:</p>
  <div id="message"></div>
