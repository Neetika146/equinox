    <body>
      <div class="row">
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> To transfer your ticket to someone </h1>

        <fieldset>

          <legend><span class="number">1</span>Details of Transfer</legend>

          <label for="name">Name:(To whom you want to Transfer)</label>
          <input type="text" id="name" name="user_name">

          <label for="email">Email id:(To whom you want to Transfer)</label>
          <input type="email" id="mail" name="user_email">

          <label for="password">Date </label>
          <input type="date" id="date"  name="date">

        </fieldset>
        <fieldset>
        <br>
          <legend><span class="number">2</span>Ticket Details </legend>

         <label for="name">Name of the session</label>
           <input type="text" id="name" name="session_name">

        <label for="name">Organised by:</label>
        <input type="text" id="name" name="organisation_name">

        <label>Seat Type:</label><br>
        <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Platinum</label><br>
        <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Gold</label><br>
        <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Silver</label><br>

        <label for="number">Seat number:</label>
        <input type="number" id="name" name="seat_number">

          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">I,hereby,agree to the Terms of Use and understand that information will be used as described in our Private Policy</label><br>

         </fieldset>

        <button type="submit">Transfer Ticket</button>

       </form>

      </div>
